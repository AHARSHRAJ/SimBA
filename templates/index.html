<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<title>SimBA</title>

	
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />

	
	<link type="text/css" rel="stylesheet" href="static/css/style.css" />

	

</head>

<body>
	
<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
<form action="" method="post">						
<div class="form-header">
							<h1>SimBA Bot Automation :)</h1>
						</div>
						<form>
							<div class="form-group">
								<input class="form-control text" type="text" placeholder="Username" name="user"  id="input-one" >
								<span class="form-label">UserName</span>
							</div>
<div class="form-group">
								<input class="form-control text" type="password" placeholder="Password" name="password"  id="input-one" >
								<span class="form-label">Password</span>
							</div>
<div class="row">
								<div class="row">
								<div class="col-md-2">
									<div class="form-group">
										<select class="form-control" name="day">
											<option value="" selected hidden>Day</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
<option>13</option>
<option>14</option>
<option>15</option>
<option>16</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
<option>21</option>
<option>22</option>
<option>23</option>
<option>24</option>
<option>25</option>
<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>
<option>29</option>
<option>30</option>
<option>31</option>


										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Days</span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<select class="form-control" name="month">
											<option value="" selected hidden>Month</option>
											<option>Jan</option>
											<option>Feb</option>
											<option>Mar</option>
											<option>Apr</option>
											<option>May</option>
											<option>Jun</option>
											<option>Jul</option>
											<option>Aug</option>
											<option>Sep</option>
											<option>Oct</option>
											<option>Nov</option>
											<option>Dec</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Month</span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<select class="form-control" name="year">
											<option value="" selected hidden>Year</option>
											<option>2015</option>
											<option>2016</option>
											<option>2017</option>
											<option>2018</option>
											<option>2019</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Year</span>
									</div>
								</div>
							</div>
							<div class="row">
							<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" name="server">
											<option value="" selected hidden>IMAP Servers</option>
											<option>Gmail</option>
											<option>Outlook</option>
											
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">IMAP Servers</span>
									</div>
								</div>
							</div>							
							<div class="form-btn">
								<button class="submit-btn submit-text" type="submit" alt="SUBMIT" name="Submit" value="SUBMIT">Download Output File</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="static/js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body>

</html>
